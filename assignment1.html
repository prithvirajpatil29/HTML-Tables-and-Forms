<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        table,td{
            border: 1px solid black;
        }
        #centerallign{
            border: 1px solid black;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <center><h2>Assignment 1</h2></center>
    <hr>
    <table>
        <caption><h3>Create Tables in HTML</h3></caption>
        <tr id="centerallign">
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr id="centerallign">
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr id="centerallign">
            <td>Row 2 cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>

    </table>
</body>
</html>
